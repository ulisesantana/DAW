<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div id="login" class="container">
        <h3 class="text-center">Acceso a cuaderno de aula</h3>
        <div class="space"></div>
        <div class="row">
            <form class="form-horizontal" role="form" action="principal.html">
              <div class="form-group">
                <div class="col-sm-3 ">
                  <label for="email" class="control-label">Email: </label>
                </div>
                <div class="col-sm-8">
                  <input type="email" class="form-control" name="email"
                          autofocus required placeholder="Introduce tu correo electrónico">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-3">
                  <label for="password" class="control-label">Contraseña: </label>
                </div>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="password"
                          required placeholder="Introduce tu contraseña">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">Recordar clave</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-success center btn-lg">Acceder</button>
                </div>
              </div>
            </div>
            </form>
            <a href="" class="center">¿Has olvidado tu contraseña?</a>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
