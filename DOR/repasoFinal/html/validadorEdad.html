<!DOCTYPE html>
<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-base.js"></script><script type="text/javascript" src="http://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-eforma.js"></script></head>
    <body><form name="demoForm" id="demoForm" action="">
        <input type="hidden" name="requiredAge" id="requiredAge" value="18">
        <h4>Introduzca fecha de nacimiento</h4>
        <p>Día:   <input type="text" name="birthDay" id="birthDay" value=""></p>
        <p>Mes: <input type="text" name="birthMonth" id="birthMonth" value=""></p>
        <p>Año:  <input type="text" name="birthYear" id="birthYear" value=""></p>
        <input type="submit" name="submit" value="Enviar">
        </form>
        
        <script language="JavaScript1.2">
        $("#demoForm").submit(function(){
            var day = $("#birthDay").val();
            var month = $("#birthMonth").val();
            var year = $("#birthYear").val();
            var age  = $("#requiredAge").val();
            if (day == "" || month == "" || year == "") {
                alert("Completar todos los campos.");
                return false;
            }
            var mydate = new Date();
            mydate.setFullYear(year, month-1, day);
        
            var currdate = new Date();
            currdate.setFullYear(currdate.getFullYear() - age);
            if ((currdate - mydate) < 0){
                alert("No cumple la mayoría de edad: " + age + " para entrar en este sitio");
                return false;
            }
            alert("correcto!");
            return true;
        });
        </script>
</body>
</html>
